    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Formation web et python</title>
    <link href="./static/css/2.78af26da.chunk.css" rel="stylesheet" />
    <link href="./static/css/main.5922c7f1.chunk.css" rel="stylesheet" />

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <header class="header g-blur-header">
        <aside class="header__nav header__nav-formation">
          <nav id="nav" class="nav-training">
            <a href="/" class="header__logo header__logo-training"
              ><img src="./images/logo-formation.png" alt="ITArverne"
            /></a>
            <ul class="header__nav-list">
              <li class="header__nav-element">
                <a href="#training" class="header__title header__title-training"
                  >Formation</a
                >
              </li>
              <li class="header__nav-element">
                <a href="#trainer" class="header__title header__title-training"
                  >Votre formateur</a
                >
              </li>
              <li class="header__nav-element">
                <a href="#program" class="header__title header__title-training"
                  >Programme</a
                >
              </li>
            </ul>
            <div class="header__nav-img">
              <img src="./images/tel.png" alt="ITArverne" />
            </div>
          </nav>
        </aside>
      </header>
      <div id="root"></div>
      <footer class="footer padding-xxs">
        <div class="grid grid--justify-center grid--center">
          <div class="grid__column grid__column--2--lg hide-sm">
            <ul class="list list--unstyled">
              <li class="list__item">
                <a href="#training" class="footer__text">Formation</a>
              </li>
              <li class="list__item">
                <a href="#trainer" class="footer__text">Formateur</a>
              </li>
              <li class="list__item">
                <a href="#program" class="footer__text">Programme</a>
              </li>
            </ul>
          </div>
          <div class="grid__column grid__column--3--lg grid__column--6--sm">
            <a
              href="https://goo.gl/maps/ynJwNjxFSVyuBpscA"
              target="_blank"
              rel="noopener"
              ><div class="vertical-center">
                <img src="./images/localisation_brown.png" alt="Localisation" />
                <span class="footer__adresse"
                  >Pépinière Entreprise<br />3 route de Riom<br />63530
                  VOLVIC</span
                >
              </div></a
            >
          </div>
          <div class="grid__column grid__column--3--lg hide-sm">
            <div class="vertical-center">
              <img src="./images/logo-copyright.png" alt="ITArverne" />
            </div>
          </div>
          <div class="grid__column grid__column--3--lg grid__column--6--sm">
            <ul class="list list--inline">
              <li class="list__item">
                <a
                  href="https://www.linkedin.com/company/itarverne"
                  target="_blank"
                  rel="noopener"
                  ><img src="./images/linkedin_brown.png" alt="LinkedIn"
                /></a>
              </li>
              <li class="list__item">
                <a
                  href="https://www.facebook.com/itarverne"
                  target="_blank"
                  rel="noopener"
                  ><img src="./images/facebook_brown.png" alt="Facebook"
                /></a>
              </li>
              <li class="list__item">
                <a
                  href="https://twitter.com/itarverne"
                  target="_blank"
                  rel="noopener"
                  ><img src="./images/twitter_brown.png" alt="Twitter"
                /></a>
              </li>
              <li class="list__item">
                <a
                  href="#"
                  data-name="david.rigaudie"
                  data-domain="itarverne"
                  data-tld="com"
                  onclick='window.location.href="mailto:"+this.dataset.name+"@"+this.dataset.domain+"."+this.dataset.tld'
                  ><img src="./images/mail_brown.png" alt="Email"
                /></a>
              </li>
              <li class="list__item">
                <a
                  data-number="06.44.28.80.72"
                  href="#"
                  class="lady-brown"
                  onclick='window.location.href="tel:"+this.dataset.number'
                  ><img src="./images/tel-footer_brown.png" alt="Téléphone"
                /></a>
              </li>
            </ul>
            <div class="js-insert-wonderpush">
              <span class="footer__text">Build with ❤ by </span
              ><a
                class="footer__text"
                href="https://github.com/itarverne/generator-itarverne-landing-page"
                target="_blank"
                rel="noopener"
                >ITArverne</a
              >
              2019
            </div>
          </div>
        </div>
      </footer>
    </main>
    <script

    ></script>
